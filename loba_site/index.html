<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loba</title>
    <link rel="shortcut icon" href="assets/media/favicon.ico" type="image/x-icon">
    <link href="assets/css/bootstrap.min.css" rel='stylesheet' type='text/css'>
    <link href="assets/css/screen.css" rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="container">
        <main class="row">
            <img class="col-12" src="assets/media/lobaClothed.png" alt="loba Img" id="theImage">
            <ul class="col-12">
                <li class="row justify-content-between text-center">
                    <button class="col-5" id="removeCorset">REMOVE CORSET</button>
                    <button class="col-5" id="removeAccessories">REMOVE ACCESSORIES</button>
                </li>
                <li class="row justify-content-between text-center">
                    <button class="col-5" id="removeCoat">REMOVE COAT</button>
                    <button class="col-5" id="removeGloves">REMOVE GLOVES</button>
                </li>
                <li class="row justify-content-between text-center">
                    <button class="col-5" id="removePants">REMOVE PANTS</button>
                    <button class="col-5" id="removeBelt">REMOVE BELT</button>
                </li>
                <li class="row justify-content-center text-center">
                    <button class="col-5" id="removeBoots">REMOVE BOOTS</button>
                </li>
            </div>
        </main>
        <footer>

        </footer>
    </div>
    <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
